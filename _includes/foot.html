{% if site.analytics %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.analytics }}', 'auto');
  ga('send', 'pageview');

</script>
{% endif %}

<script src="{{ '/js/jquery-1.11.2.min.js' | prepend: site.baseurl | prepend: site.url }}"></script>
<script src="{{ '/js/bootstrap-collapse-transitions.min.js' | prepend: site.baseurl | prepend: site.url }}"></script>

{% if page.sibling == 'index' or 'sessions' %}
  <script src="{{ '/js/jquery-ui-1.10.3.custom.min.js' | prepend: site.baseurl | prepend: site.url }}"></script>
  <script src="{{ '/js/jquery.mousewheel.min.js' | prepend: site.baseurl | prepend: site.url }}"></script>
  <script src="{{ '/js/jquery.kinetic.min.js' | prepend: site.baseurl | prepend: site.url }}"></script>
  <script src="{{ '/js/jquery.smoothdivscroll-1.3-min.js' | prepend: site.baseurl | prepend: site.url }}"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $(".marquee").smoothDivScroll({
        autoScrollingMode: "always"
      });
    });
  </script>
{% endif %}
<script>
  jQuery('a[href^="http"]').not('a[href^="{{ site.url }}"]').attr('target', '_blank');
</script>
