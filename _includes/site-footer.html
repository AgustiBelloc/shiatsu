{% assign pages_list = site.pages | where:"lang", page.lang | where:"menu", true | sort: 'order'%}
<nav class="navbar navbar-fixed-bottom navbar-footer-links">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        {% for node in pages_list %}
           <li {% if page.url == node.url %}class="active"{% endif %}>
            <a href="{{ node.url | prepend: site.baseurl | prepend: site.url }}">
              {{ node.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>
